
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>소다블루 배경 예제</title>
  <meta name="description" content="소다블루 배경 HTML 템플릿" />
  <meta name="theme-color" content="#38B6FF" />
  <style>
    :root {
      --soda-blue: #38B6FF;    /* 기본 소다블루 */
      --soda-blue-deep: #1E90D6; /* 약간 진한 소다블루 */
      --text-on-blue: #ffffff; /* 가독성을 위한 텍스트 색상 */
      --card-bg: #ffffff;
      --card-text: #1F2937;
      --border: #E5E7EB;
    }

    /* 베이스 리셋 */
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; height: 100%; }

    /* 전체 배경: 소다블루 그라디언트 */
    body {
      min-height: 100vh;
      background:
        linear-gradient(135deg, var(--soda-blue) 0%, var(--soda-blue-deep) 100%);
      color: var(--text-on-blue);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, "Apple SD Gothic Neo", Arial, sans-serif;
      display: grid;
      place-items: center;
    }

    /* 중앙 컨테이너 */
    .wrap {
      width: 100%;
      max-width: 860px;
      padding: 24px;
      text-align: center;
    }

    .title {
      margin: 0 0 10px;
      font-size: clamp(1.8rem, 3.5vw, 2.4rem);
      font-weight: 800;
      letter-spacing: 0.2px;
    }

    .subtitle {
      margin: 0 0 24px;
      color: #f0f9ff;
      font-size: clamp(1rem, 2.2vw, 1.1rem);
    }

    /* 카드(화이트 박스) */
    .card {
      margin: 0 auto;
      background: var(--card-bg);
      color: var(--card-text);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 16px 40px #00000026;
      max-width: 720px;
      padding: 20px 20px 14px;
      text-align: left;
    }

    .card h2 {
      margin: 0 0 8px;
      font-size: 1.2rem;
      color: #0F172A;
    }

    .card p {
      margin: 0 0 12px;
      line-height: 1.7;
    }

    /* 버튼 */
    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 8px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      border-radius: 12px;
      font-weight: 700;
      border: 1px solid #ffffff66;
      color: var(--text-on-blue);
      background: #ffffff22;
      cursor: pointer;
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .btn.primary {
      background: #ffffff;
      color: var(--soda-blue-deep);
      border-color: #ffffff;
    }
    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px #0000001a;
    }

    /* 로고가 있을 경우 상단 표시 (선택) */
    .logo {
      height: 48px;
      width: auto;
      margin-bottom: 16px;
      filter: drop-shadow(0 2px 6px #00000033);
    }

    /* 접근성: 포커스 가시성 */
    a, button { outline: none; }
    a:focus, button:focus {
      box-shadow: 0 0 0 3px #ffffff66;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <main class="wrap" aria-label="소다블루 배경 페이지">
    <!-- 로고 이미지가 있을 경우 활성화 (경로 교체) -->
    <!-- ./assets/es-logo-white.svg -->

    <h1 class="title">소다블루 배경 페이지</h1>
    <p class="subtitle">청량한 블루 톤으로 브랜드 무드를 강조하는 배경 템플릿입니다.</p>

    <section class="card" aria-label="콘텐츠 카드">
      <h2>예시 콘텐츠</h2>
      <p>
        이 영역은 본문 또는 안내를 담는 카드입니다. 배경은 소다블루 그라디언트,
        본문은 화이트 카드로 대비를 높여 가독성을 확보했습니다.
      </p>
      <div class="actions">
        <button class="btn primary" type="button" onclick="alert('시작하기!')">시작하기</button>
        <button class="btn" type="button" onclick="alert('자세히 보기!')">자세히 보기</button>
      </div>
    </section>
  </main>
</body>
